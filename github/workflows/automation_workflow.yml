name: Automate Animal Facts

on:
  push:
    branches:
      - main

jobs:
  generate_and_update_facts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Generate and Replace Facts
      run: |
        python generate_facts_about_animals.py
        python replace_placeholders.py

    - name: Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update animal facts [skip ci]"
        git push
    - name: Generate and Replace Facts
  run: |
    python generate_facts_about_animals.py
    python replace_placeholders.py
    ls -l  # Add this line to list files in the current directory for debugging

